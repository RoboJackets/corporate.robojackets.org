description: Dedicated to the promotion, education, and advancement of the field of robotics

twitter:
  username: RoboJackets
  card: summary

social:
  links:
    - https://twitter.com/RoboJackets
    - https://www.facebook.com/RoboJackets
    - https://www.instagram.com/robojackets
    - https://www.youtube.com/RoboJackets
